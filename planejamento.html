<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <title>Ei! Brownie</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="icon" href="img/logo.png" type="image/x-icon" />
  </head>
  <body>
    <nav class="navbar">
      <div class="user_welcome">
        <img src="img/masculino.png" alt="usuario logado" />
        <div class="user_welcome_p">
          <p>Bem Vindo,</p>
          <h4>Usuário 1</h4>
        </div>
      </div>
      <div class="menu-toggle">
        <img src="img/mais.png" alt="Abrir Menu" onclick="toggleMenu()" />
      </div>
    </nav>

    <div class="menu" id="menu">
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="planejamento.html">Planejamento</a></li>
        <li><a href="#">Entregas</a></li>
        <li><a href="#">Financeiro</a></li>
        <li><a href="#">Consulta</a></li>
        <li><a href="#">Produção</a></li>
        <li><a href="#">Festas</a></li>
        <li><a href="#">Compras</a></li>
        <li><a href="#">Estoque</a></li>
        <li><a href="#">Cadastros</a></li>
        <li><a href="#">Relatórios</a></li>
      </ul>
    </div>

    <main>
      <div class="title_pagsSetores text-center mt-4">
        <img src="img/planejamento 2.png" alt="Planejamento" />
        <h1>Planejamento</h1>
      </div>
    </main>

    <script>
      function toggleMenu() {
        let menu = document.getElementById("menu");
        if (menu.style.right === "0px") {
          menu.style.right = "-250px";
        } else {
          menu.style.right = "0px";
        }
      }

      // Fechar o menu ao clicar fora dele
      document.addEventListener("click", function (event) {
        let menu = document.getElementById("menu");
        let menuToggle = document.querySelector(".menu-toggle img");

        if (
          !menu.contains(event.target) &&
          !menuToggle.contains(event.target)
        ) {
          menu.style.right = "-250px";
        }
      });
    </script>
  </body>
</html>
